  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-blue: #00d2ff;
      --bg-dark: #0a0a0a;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-dark);
      color: #e5e7eb;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glow-green {
      box-shadow: 0 0 25px rgba(0, 255, 157, 0.2);
    }
    .text-glow-green {
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }
    .text-neon-green { color: var(--neon-green); }
    .text-neon-blue { color: var(--neon-blue); }
    .bg-neon-green { background-color: var(--neon-green); }
    .border-neon-green { border-color: var(--neon-green); }

    /* Scanline effect */
    body::before {
      content: " ";
      display: block;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                  linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 100;
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes glitch {
      0% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
      5% { clip: rect(12px, 9999px, 88px, 0); transform: skew(0.5deg); }
      10% { clip: rect(67px, 9999px, 4px, 0); transform: skew(0.2deg); }
      15% { clip: rect(2px, 9999px, 45px, 0); transform: skew(0.8deg); }
      20% { clip: rect(89px, 9999px, 12px, 0); transform: skew(0.5deg); }
      100% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.5deg); }
    }
    .glitch:hover {
      animation: glitch 0.3s infinite linear alternate-reverse;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--neon-green); }
  </style>
